version: "3"

services:

  proxy:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./nginx:/etc/nginx/templates
    environment:
      JAM_BACKEND_ADDRESS: backend:3000
      JAM_STATIC_ADDRESS: static:9000
      JAM_WEB_ADDRESS: web:4200

  backend:
    image: ghcr.io/jamfactoryapp/jamfactory-backend:latest
    env_file: .env
    environment:
      JAM_DATA_DIR: /data
      JAM_REDIS_ADDRESS: redis:6379
    volumes:
      - "jam-data:/data"
    restart: always
    depends_on:
      - redis

  redis:
    image: redis:latest
    command: redis-server /etc/redis/redis.conf
    restart: always
    volumes:
      - "redis-data:/data"
      - "./redis:/etc/redis/"

  web:
    image: ghcr.io/jamfactoryapp/jamfactory-web:latest
    restart: always

  static:
    image: ghcr.io/jamfactoryapp/jamfactory-static:latest
    volumes:
      - "./import:/usr/share/nginx/html"
    restart: always

volumes:
  jam-data:
  redis-data:
